<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RFQ DETAILS</title>
    <!-- For Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- CSS For Print Format -->
    <link rel="stylesheet" media="print" href="invoiceprint.css">
    
    <!-- CSS For Invoice -->
    <link rel="stylesheet"  href="invoice.css">

    <!-- jQuery CDN -->
    <!--<script src="https://code.jquery.com/jquery-3.6.2.slim.js" integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.3.js" ></script>
    <!-- For Invoice  -->
    <script src="invoice.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
  <body>
    

    <div class="container ">

      <form method="POST" class="needs-validation" novalidate   action="https://script.google.com/macros/s/AKfycbxxeo1CxEX1lKrAiUUHDKM3IPepuhv1wlBCSJJa9cM7EKJRKOaXTbUTY_xKWBRibHU/exec"   >

        <div class="card mt-3">
            <div class="card-header text-center">
             <h4>RFQ ENTRY</h4>
            </div>
            <div class="card-body">
               <div class="row">
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >IMPORT/EXPORT</span>
                            <select type="text" class="form-control"   
                                   placeholder="--IMPORT/EXPORT--" name="cust_nm" 
                                   required minlength="6"  >
                                  <option>IMPORT</option>
                                  <option>EXPORT</option>
                                  </select>

                            <div class="invalid-feedback">
                                Please Select the Type </div>                          
                        </div>
            
                        <div class="input-group mb-3">
                            <span class="input-group-text" >INCOTERM</span>
                            <input type="text" 
                                   class="form-control" placeholder="--INCOTERM--" 
                                   name="addr"  >
                        </div>
            
                        <div class="input-group mb-3">
                            <span class="input-group-text" >CONSOLIDATION TYPE</span>
                            <select type="text" class="form-control" 
                                   placeholder="--TYPE--"  name="city">
                                  <option>AIR</option>
                                  <option>LCL</option>
                                  <option>20/40 FT CONTAINER</option>
                                  </select>
                        </div>
                        
                    </div>
                    <div class="col-4">
                      
                        
                        <div class="input-group mb-3">
                          <span class="input-group-text" >RFQ ID</span>
                          <input type="text" class="form-control" 
                                 placeholder="RFQID"  id="rfq_no" 
                                 name="rfq_no" autocomplete="on" 
                                 required >
                          
                          <div class="valid-feedback">RFQ NO. is 
                          OK</div>
                      </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" >RFQ DATE</span>
                            <input type="date" class="form-control" 
                                    name="inv_dt" readonly="">
                        </div>
                        <div class="input-group mb-3" id="containerFields">
                          <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">CONTAINER-20FT</span>
                                    <input type="number" class="form-control" name="ft20" placeholder="NO. OF 20FT CONTAINER" min="1">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">CONTAINER-40FT</span>
                                    <input type="number" class="form-control" name="ft40" placeholder="NO. OF 40FT CONTAINER" min="1">
                                </div>
                            </div>
                        </div>
                        
                      </div>
                        
                      
                    </div>
               </div>

               <input type="hidden"  id="IsNew"    name="IsNew"    value="Y">
               <input type="hidden"  id="StartRow" name="StartRow" value="0"> 
               <input type="hidden"  id="RowCount" name="RowCount" value="0"> 

                <table class="table table-bordered" id="dataTable">
                    <thead class="table-success">
                      <tr>
                       
                        <th scope="col">LENGTH (IN CM)</th>
                        <th scope="col" class="text-end">BREADTH (IN CM)</th>
                        <th scope="col" class="text-end">HEIGHT (IN CM)</th>
                        <th scope="col" class="text-end">GROSS WEIGHT (IN KG)</th>
                        <th scope="col" class="text-end">NO. OF BOXES</th>
                        <th scope="col" class="NoPrint">                         
                            <button type="button" 
                                    class="btn btn-sm btn-success" 
                                    onclick="BtnAdd()">+</button>
                        </th>

                      </tr>
                    </thead>
                    <tbody id="TBody">
                      <tr id="TRow" class="d-none">
                        <td>
                          <input type="number" class="form-control " name="item_nm" min="1" >
                          
                        </td>
                        <td><input type="number" 
                                   class="form-control text-end" name="qty"  min="1"
                                    ></td>
                        <td><input type="number" class="form-control" name="rate" min="1"
                                   >
                                  
                                  </td>
                        <td><input type="number" 
                                   class="form-control text-end" name="amt" min="1"
                                   ></td>
                                   <td><input type="number" 
                                    class="form-control text-end" name="box" min="1"
                                    ></td>
                        <td class="NoPrint">
                          <button type="button" class="btn btn-sm btn-danger" 
                                  onclick="BtnDel(this)">X</button></td>
                      </tr>
                    </tbody>
                  </table>

                  <div class="row">
                    <div class="col-8">
                        <button type="submit" 
                                class="btn btn-primary" >Submit</button>
                        <button type="button" class="btn btn-primary"  
                                onclick="GetPrint()">Print</button>
                                
						
                    </div>
                    
                </div>
            </div>
          </div>
        </form>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Chargables</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           <table class="table table-striped">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Length(cm)</th>
                <th>Breath(cm)</th>
                <th>Height(cm)</th>
                <th>No. of Boxes</th>
                <th>Gross Weight(kg)</th>
                <!-- Add more table headers if needed -->
              </tr>
            </thead>
        <tbody id="MyTBody"></tbody>
         </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  
  <script>
    // Find the select element for "CITY"
   // Find the select element for "CITY"
var citySelect = document.querySelector('select[name="city"]');

// Find the table element
var dataTable = document.querySelector('.table-bordered');

// Find the container fields div
var containerFields = document.getElementById('containerFields');

// Function to toggle visibility based on the selected value
function toggleVisibility() {
    if (citySelect.value === 'AIR' || citySelect.value === 'LCL') {
        dataTable.style.display = 'table';
        containerFields.style.display = 'none'; // Hide the container fields if CITY is AIR or LCL
    } else if (citySelect.value === '20/40 FT CONTAINER') {
        dataTable.style.display = 'none';
        containerFields.style.display = 'block'; // Show the container fields if CITY is 20/40 FT CONTAINER
    } else {
        dataTable.style.display = 'none';
        containerFields.style.display = 'none'; // Hide both if CITY is none of the above
    }
}

// Call the function initially to set the initial visibility based on the default value
toggleVisibility();

// Add an event listener to detect changes in the CITY select field
citySelect.addEventListener('change', toggleVisibility);

    
    </script>
  </body>
</html>
